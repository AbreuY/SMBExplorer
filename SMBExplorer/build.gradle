    implementation files('libs/bcprov-jdk15on-158.jar')
//    implementation files('libs/WrapperForSlf4j-1.0.2.jar')

    implementation files('libs/Utilities-1.0.14.aar')
    implementation 'com.android.support:appcompat-v7:26.1.0'
}
